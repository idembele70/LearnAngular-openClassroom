<li [ngClass]="{'list-group-item' : true, 'list-group-item-success' : appareilStatus === 'allumer',
'list-group-item-danger': appareilStatus === 'éteint'}">
    <!-- <div style="width:20px; height: 20px; background-color: red;" *ngIf="appareilStatus === 'eteint'"></div> -->
    <h4 [ngStyle]="{color: getColor()} ">Appareil : {{appareilName}} --- Status : {{getStatus()}} </h4>
    <!-- <input type="text" class="form-control" [(ngModel)]="appareilName"> -->
    <a [routerLink]=[id] >Détails</a>
    <button [disabled]="appareilStatus === 'allumer'" (click)="onSwitchOn()" class="btn btn-success">allumer</button>
    <button [disabled]="appareilStatus !== 'allumer'" (click)="onSwitchOff()" class="btn btn-danger">éteindre</button>
</li>
